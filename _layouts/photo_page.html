---
layout: page
---

{% assign num = page.photos.size %}
<style>
img {
    max-width: 100%;
    max-height: 100%;
}

.thumbnail {
    width:  20vw;
}
</style>

<h1>{{ page.title }}</h1>
{% for image in site.static_files %}
    {% if image.path contains 'images/photos' %}
        <img class="thumbnail" src="{{ site.baseurl }}{{ image.path }}" alt="image" />
    {% endif %}
{% endfor %}
