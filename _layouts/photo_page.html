---
layout: page
---

{% assign num = page.photos.size %}
<style>
img {
    max-width: 100%;
    max-height: 100%;
}

.portrait {
    height: 80px;
    width: 30px;
}

.landscape {
    height: 30px;
    width: 80px;
}

.square {
    height: 75px;
    width: 75px;
}
</style>

<h1>{{ page.title }}</h1>
{% for image in site.static_files %}
    {% if image.path contains 'images/photos' %}
        <img class="landscape" src="{{ site.baseurl }}{{ image.path }}" alt="image" />
    {% endif %}
{% endfor %}
